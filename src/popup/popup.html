<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Anilist Weekly Schedule</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      margin: 0;
      padding: 0;
      background-color: #152232;
      color: #edf1f5;
    }

    .container {
      padding: 16px;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 12px;
    }

    .logo {
      width: 28px;
      height: 28px;
      margin-right: 12px;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: #3db4f2;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      color: #edf1f5;
    }

    .menu-item:hover {
      background-color: rgba(61, 180, 242, 0.1);
    }

    .menu-item i {
      width: 24px;
      margin-right: 12px;
      text-align: center;
      color: #3db4f2;
    }

    .version {
      font-size: 12px;
      color: #9fadbd;
      text-align: center;
      margin-top: 16px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="container">
  <header>
    <img src="../../icons/icon48.png" alt="Logo" class="logo">
    <h1>Anilist Weekly Schedule</h1>
  </header>

  <a class="menu-item" id="goto-anilist">
    <i class="fa fa-home"></i>
    Go to Anilist
  </a>

  <a class="menu-item" id="open-options">
    <i class="fa fa-cog"></i>
    Open Settings
  </a>

  <a class="menu-item" href="https://github.com/rikymarche-ctrl/anilist-weekly-schedule" target="_blank">
    <i class="fab fa-github"></i>
    View on GitHub
  </a>

  <div class="version">
    Version 1.0.0
  </div>
</div>

<script src="popup.js"></script>
</body>
</html>
